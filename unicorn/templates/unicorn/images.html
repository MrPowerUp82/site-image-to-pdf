<div>
    <div unicorn:poll-1000="get_date">
        current_time: {{ current_time|date:"s" }}<br />
    </div>

    <button unicorn:click="test" class="button">
        Download
    </button>

    <br/>
    {% if path %}
    <a href="{{path}}" target="_blank">
        <button class="button">
            Download
        </button>
    </a>
    {% endif %}
    {% if msg %}
    <h3 style="color:red;">{{msg}}</h3>
    {% endif %}
</div>
